<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8" />
<title th:text="${titulo}"></title>

<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
</head>
<body>

	<!-- menú -->
	<nav class="navbar navbar-expand-lg navbar-dark bg-success">
		<button class="navbar-toggler" type="button" data-toggle="collapse"
			data-target="#navbarNav" aria-controls="navbarNav"
			aria-expanded="false" aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>
		<!-- LOGOTIPO -->
		<a class="navbar-brand" th:href="@{/index}">Soluciones
			Informáticas</a>
		<div class="collapse navbar-collapse" id="navbarNav">
			<!-- menú del lado izquierdo -->
			<ul class="navbar-nav mr-auto">
				<li class="nav-item active"><a class="nav-link"
					th:href="@{/nosotros}">Nosotros</a></li>
				<li class="nav-item active"><a class="nav-link" href="#">Eventos</a>
				</li>
				<li class="nav-item active"><a class="nav-link"
					th:href="@{/horarios}">Horarios</a></li>
				<li class="nav-item active"><a class="nav-link"
					th:href="@{/index}">Alumnos</a></li>
			</ul>
		</div>
	</nav>
	<!-- fin de menú -->



	 <div class="container">
	<div class="container">
		<h1 align="center"
			class="text-secondary border border-success border-top-0 border-left-0 border-right-0"
			th:text="${titulo1}"></h1>
			</div>
				<!-- LINK PARA CREAR NUEVO ALUMNO -->
			<p>
			<a class="btn btn-outline-success btn-xs" th:href="@{/form-alumnos}">Crear
				Alumno</a>
				</p>
			</div>
	
		
		<table class="table table-striped table-bordered">
			<thead class="bg-success">
				<tr align="center">
					<th>ID</th>
					<th>APELLIDO</th>
					<th>NOMBRE</th>
					<th>DPI/CUI</th>
					<th>DIRECCION</th>
					<th>Ver</th>
					<th>Editar</th>
					<th>Eliminar</th>
				</tr>
			</thead>
	
			<tbody>
				<tr align="center" th:each="alumno: ${alumnos}">
					<td th:text="${alumno.id}"></td>
				 <td th:text="${alumno.apellido}"></td>
					<td th:text="${alumno.nombre}"></td>
					<td th:text="${alumno.dpi}"></td>
					<td th:text="${alumno.direccion}"></td>
					
					<td><a class="btn btn-primary btn-xs"
						th:href="@{/form-alumnos/} + ${alumno.id}" th:text="'Ver'"></a></td>

					<td><a class="btn btn-success btn-xs"
						th:href="@{/form-alumnos/} + ${alumno.id}" th:text="'Editar'"></a></td>
						
<!-- Metodo eliminar sin funcionar -->
					<!--<td><a class="btn btn-danger btn-xs"
						th:href="@{/eliminar/} + ${h.id}" th:text="'Eliminar'"
						onclick="return confirm('¿Estás seguro que quieres eliminar el alumno;')"></a></td> -->
						
				</tr>
				
			</tbody>
		</table>
	



	<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
	<script
		src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
</body>
</html>
