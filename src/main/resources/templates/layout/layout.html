<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:fragment="head">
<meta charset="UTF-8" />
<title th:text="${titulo}"></title>

<link rel="stylesheet" th:href="@{/css/bootstrap.min.css}" />
</head>
<body>

	<!-- menú -->
	<header th:fragment="header">
		<nav class="navbar navbar-expand-lg navbar-dark bg-secondary">
			<button class="navbar-toggler" type="button" data-toggle="collapse"
				data-target="#navbarNav" aria-controls="navbarNav"
				aria-expanded="false" aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<!-- LOGOTIPO -->
			<a class="navbar-brand" th:href="@{/index}"><img
				th:src="@{/images/segur.png}"
				alt="Academia Soluciones Informáticas" width="50" /></a>
			<div class="collapse navbar-collapse" id="navbarNav">
				<!-- menú del lado izquierdo -->
				<ul class="navbar-nav mr-auto">
					<li class="nav-item active"><a class="nav-link"
						th:href="@{/alumnos}">Personal</a></li>
					<li class="nav-item active"><a class="nav-link"
						th:href="@{/horarios}">Horarios</a></li>
					<li class="nav-item active"><a class="nav-link" th:href="@{/eventos}">Eventos</a></li>
					<li class="nav-item active"><a class="nav-link"
						th:href="@{/nosotros}">Aceca de nosotros</a></li>
				</ul>

				<!-- menú del lado derecho -->
				<ul class="navbar-nav ml-auto">

					<!-- BOTON DE INICIAR SESION -->
					<li sec:authorize="!isAuthenticated()" class="nav-item active"><a
						class="navbar-brand" th:href="@{/login}"><img
							th:src="@{/images/login.png}" alt="Login" width="50" /></a></li>
					<!-- FIN BOTON DE INICIAR SESION -->
							
					<!-- BOTON DE SALIR -->
					<li sec:authorize="isAuthenticated()" class="btn-group dropleft">
						<a class="btn btn-outline-secondary dropdown-toggle"
							data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
							<img th:src="@{/images/logout.png}" alt="Logout - Salir"
								width="50" />
						</a>
						<div class="dropdown-menu" aria-labelledby="dropdownMenuLink">
							<a class="dropdown-item"><span
									sec:authentication="name"></span></a>
								
							<form id="logoutForm" th:action="@{/logout}" method="post">
							<button class="dropdown-item" onclick="document.getElementById('logoutForm').submit();" type="submit">Cerrar Sesión</button>
							<input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token} "/>
							</form>
						</div>
					</li>
					
					<!-- FIN DE BOTON DE INICIAR SESION -->
				</ul>
			</div>
		</nav>

		<div class="alert alert-success" role="alert"
			th:if="${success != null}" th:text="${success}"></div>
		<div class="alert alert-danger" role="alert" th:if="${danger != null}"
			th:text="${error}"></div>
		<div class="alert alert-warning" role="alert"
			th:if="${warning != null}" th:text="${warning}"></div>
		<div class="alert alert-info" role="alert" th:if="${info != null}"
			th:text="${info}"></div>

	</header>
	<!-- fin de menú -->


	<!-- Footer -->


	<footer th:fragment="footer">
							
		<div style="background-color: #ffffff;">
			<!-- Footer Links -->
			<div class="container text-center text-md-left">

			</div>

			<!-- Copyright -->
			<div class="footer-copyright text-center text-black-50 py-3">
				© 2020 Copyright: <a class="dark-grey-text"
					href="https://umg.blackboard.com/">
					Seguridad informatica TCP/IP</a> <a class="dark-grey-text"> </a>
			</div>
			<!-- Copyright -->
		</div>

		<!-- Optional JavaScript -->
		<!-- jQuery first, then Bootstrap JS -->
		<script th:src="@{/js/jquery-3.4.1.min.js}"></script>
		<script th:src="@{/js/popper.min.js}"></script>
		<script th:src="@{/js/bootstrap.min.js}"></script>
		<script th:src="@{/js/jquery-ui.min.js}"></script>
	</footer>
</body>
</html>
