<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8" />
<title th:text="${titulo}"></title>

<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
</head>
<body>

	<!-- menú -->
	<nav class="navbar navbar-expand-lg navbar-dark bg-success">
		<button class="navbar-toggler" type="button" data-toggle="collapse"
			data-target="#navbarNav" aria-controls="navbarNav"
			aria-expanded="false" aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>
		<!-- LOGOTIPO -->
		<a class="navbar-brand" th:href="@{/index}">Soluciones
			Informáticas</a>
		<div class="collapse navbar-collapse" id="navbarNav">
			<!-- menú del lado izquierdo -->
			<ul class="navbar-nav mr-auto">
				<li class="nav-item active"><a class="nav-link"
					th:href="@{/nosotros}">Nosotros</a></li>
				<li class="nav-item active"><a class="nav-link" href="#">Eventos</a>
				</li>
				<li class="nav-item active"><a class="nav-link"
					th:href="@{/horarios}">Horarios</a></li>
				<li class="nav-item active"><a class="nav-link"
					th:href="@{/index}">Alumnos</a></li>
			</ul>
		</div>
	</nav>
	<!-- fin de menú -->



	<!-- <div class="container"> -->
	<div class="container">
		<h1 align="center"
			class="text-secondary border border-success border-top-0 border-left-0 border-right-0"
			th:text="${titulo1}"></h1>
		<!-- LINK PARA CREAR NUEVO HORARIO -->
		<p>
			<a class="btn btn-outline-success btn-xs" th:href="@{/form-horarios}">Crear
				Horario</a>
		</p>
		<table class="table table-striped table-bordered">
			<thead class="bg-success">
				<tr align="center">
					<th>ID</th>
					<th>HORA DE INICIO</th>
					<th>HORA DE FINALIZACIÓN</th>
					<th>CURSO</th>
					<th>INSTRUCTOR</th>
					<th>Editar</th>
					<th>Eliminar</th>
				</tr>
			</thead>
			<tbody>
				<tr align="center" th:each="horario: ${horarios}">
					<td th:text="${horario.id}"></td>
					<td th:text="${horario.horainicio}"></td>
					<td th:text="${horario.horafin}"></td>
					<td th:text="${horario.curso}"></td>
					<td th:text="${horario.instructor}"></td>
					<td><a class="btn btn-success btn-xs"
						th:href="@{/form-horarios/} + ${horario.id}" th:text="'Editar'"></a></td>
					<td><a class="btn btn-danger btn-xs"
						th:href="@{/eliminar/} + ${horario.id}" th:text="'Eliminar'"
						onclick="return confirm('¿Estás seguro que quieres eliminar el Horario?;')"></a></td>
				</tr>
			</tbody>
		</table>
	</div>



	<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
	<script
		src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
</body>
</html>
